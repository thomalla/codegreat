<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(pageTitle='Forum')">
</head>

<body>
<div th:include="layout/layout :: toolbar"></div>
<div id="fullscreen_bg" class="fullscreen_bg"/>

<header>

    <link href="/css/boxstyle.css" rel="stylesheet">

    <div class="container">

        <div class="row centered-form margintop">
            <div class="box">
                <div class ="box-content">

                    <div class = "row">
                        <div class="col-sm-2">
                            <div class="thumbnail">
                                <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                                <strong>username</strong>
                                <p> <strong>Ilość pytan: </strong><span>3</span></p>
                            </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->
                        <div class="col-sm-10">
                            <div class="panel panel-warning">
                                <div class="panel-heading">

                                    <div class = "row">
                                        <textarea placeholder="Temat pytania" rows ="2" cols="50" type="text" id="pole2"></textarea>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="col-sm-2">
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="form-group">

                                                <textarea placeholder="Twoja odpowiedz" class="form-control" rows="5" id="comment"></textarea>

                                            </div>
                                            <div class="col-sm-2">
                                            </div>

                                            <div class="col-sm-12">
                                                <button align="center" type="submit" class="btn btn-warning">Zadaj pytanie!</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                </div>


            </div>
        </div>

    </div>
</header>
<script type="text/javascript" src="js/likeButton.js"></script>
</body>
