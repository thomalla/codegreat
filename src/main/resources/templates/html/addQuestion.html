<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/generalLayout :: head(pageTitle='Forum')">
</head>

<body>
<div th:switch="${currentUser!=null}">
    <div th:case="false" th:include="layout/unloggedLayout :: toolbar"></div>
    <div th:case="true" th:include="layout/loggedLayout :: toolbar"></div>
</div>
<div id="fullscreen_bg" class="fullscreen_bg"/>

<header>

    <link href="/css/boxstyle.css" rel="stylesheet">

    <div class="container">

        <div class="row centered-form margintop">
            <div class="box">
                <div class ="box-content">

                    <div class = "row">
                        <div class="col-sm-2">
                            <div class="thumbnail">
                                <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                                <strong><p th:text ="${currentUser.getUsername()}"</strong>
                                <p> <strong>Ilość pytan: </strong><span>3</span></p>
                            </div><!-- /thumbnail -->
                        </div><!-- /col-sm-1 -->
                        <div class="col-sm-10">
                            <div class="panel panel-warning">
                                <form action="addQuestion" modelAttribute="form" method="post">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}" />
                                <div class="panel-heading">

                                    <div class = "row">
                                        <textarea placeholder="Temat pytania" rows ="2" cols="50" type="text" id="topic" name="topic"></textarea>
                                    </div>
                                </div>
                                <div class="panel-body">

                                        <div class="col-sm-2">
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="form-group">

                                                <textarea placeholder="Treść pytania" class="form-control" rows="5" id="contents" name="contents"></textarea>

                                            </div>
                                            <div class="col-sm-2">
                                            </div>

                                            <div class="col-sm-12">
                                                <button align="center" type="submit" class="btn btn-warning">Zadaj pytanie!</button>
                                            </div>
                                </div>
                                </div>
                                </form>
                            </div>
                        </div>

                </div>


            </div>
        </div>

    </div>
</header>
<script type="text/javascript" src="js/likeButton.js"></script>
</body>
